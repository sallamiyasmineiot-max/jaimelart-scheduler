    <!-- Firebase SDK v9 (Compat) -->

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<body class="bg-gradient-to-br from-red-50 via-white to-orange-50 min-h-screen">
    <div id="app"></div>

    <script>
        // ==========================================
        // CONFIGURATION FIREBASE
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAo4EH_3LGWUBZ64hHjvtewKtVfE2o_OY4",
            authDomain: "jaimelart-scheduler.firebaseapp.com",
            databaseURL: "https://jaimelart-scheduler-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "jaimelart-scheduler",
            storageBucket: "jaimelart-scheduler.firebasestorage.app",
            messagingSenderId: "956995682106",
            appId: "1:956995682106:web:b440e54493cd2b6131da03"
        };

        // ==========================================
        // INITIALISATION FIREBASE
        // ==========================================
        let database;
        let isFirebaseConnected = false;

        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            
            // Test de connexion
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    isFirebaseConnected = true;
                    console.log('‚úÖ Firebase connect√© avec succ√®s');
                } else {
                    isFirebaseConnected = false;
                    console.log('‚ö†Ô∏è Firebase d√©connect√©');
                }
            });
        } catch (error) {
            console.error('‚ùå Erreur Firebase:', error);
            alert('Erreur de connexion √† la base de donn√©es. V√©rifiez votre configuration Firebase.');
        }

        // ==========================================
        // STATE MANAGEMENT
        // ==========================================
        const state = {
            isAdmin: false,
            slots: [],
            loading: true,
            selectedSlot: null,
            editingSlot: null,
            showSlotForm: false,
            showAdminLogin: false,
            confirmationMessage: '',
            errorMessage: ''
        };

        // ==========================================
        // FIREBASE OPERATIONS
        // ==========================================
        async function loadSlots() {
            try {
                state.loading = true;
                render();

                const slotsRef = database.ref('slots');
                slotsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    
                    if (data) {
                        state.slots = Object.keys(data).map(key => ({
                            id: key,
                            ...data[key],
                            participants: data[key].participants || []
                        }));
                    } else {
                        // Initialiser avec des donn√©es par d√©faut
                        state.slots = [];
                        initializeDefaultSlots();
                    }
                    
                    state.loading = false;
                    render();
                }, (error) => {
                    console.error('Erreur de lecture:', error);
                    state.errorMessage = 'Erreur de chargement des donn√©es';
                    state.loading = false;
                    render();
                });
            } catch (error) {
                console.error('Erreur loadSlots:', error);
                state.errorMessage = 'Impossible de charger les donn√©es';
                state.loading = false;
                render();
            }
        }

        async function initializeDefaultSlots() {
            const defaultSlots = [
                {
                    date: '2026-02-15',
                    time: '09:00 - 12:00',
                    location: 'Centre Ville - Place du March√©',
                    maxParticipants: 5,
                    participants: []
                },
                {
                    date: '2026-02-15',
                    time: '14:00 - 17:00',
                    location: 'Quartier R√©sidentiel - Parc Central',
                    maxParticipants: 4,
                    participants: []
                },
                {
                    date: '2026-02-20',
                    time: '10:00 - 13:00',
                    location: 'Zone Commerciale - Avenue Principale',
                    maxParticipants: 6,
                    participants: []
                }
            ];

            for (const slot of defaultSlots) {
                try {
                    await database.ref('slots').push(slot);
                } catch (error) {
                    console.error('Erreur initialisation:', error);
                }
            }
        }

        async function saveSlot(slotData, slotId = null) {
            try {
                if (slotId) {
                    await database.ref(`slots/${slotId}`).update(slotData);
                } else {
                    await database.ref('slots').push(slotData);
                }
                return true;
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                alert('‚ùå Erreur lors de la sauvegarde');
                return false;
            }
        }

        async function deleteSlot(slotId) {
            try {
                await database.ref(`slots/${slotId}`).remove();
                return true;
            } catch (error) {
                console.error('Erreur suppression:', error);
                alert('‚ùå Erreur lors de la suppression');
                return false;
            }
        }

        async function addParticipant(slotId, participant) {
            try {
                const slot = state.slots.find(s => s.id === slotId);
                const updatedParticipants = [...(slot.participants || []), participant];
                await database.ref(`slots/${slotId}/participants`).set(updatedParticipants);
                return true;
            } catch (error) {
                console.error('Erreur ajout participant:', error);
                alert('‚ùå Erreur lors de l\'inscription');
                return false;
            }
        }

        async function removeParticipant(slotId, index) {
            try {
                const slot = state.slots.find(s => s.id === slotId);
                const updatedParticipants = slot.participants.filter((_, i) => i !== index);
                await database.ref(`slots/${slotId}/participants`).set(updatedParticipants);
                return true;
            } catch (error) {
                console.error('Erreur suppression participant:', error);
                alert('‚ùå Erreur lors de la suppression');
                return false;
            }
        }

        // ==========================================
        // UTILITY FUNCTIONS
        // ==========================================
        function getSlotStatus(slot) {
            const filled = (slot.participants || []).length;
            const max = slot.maxParticipants;
            if (filled === 0) return 'available';
            if (filled >= max) return 'full';
            return 'limited';
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('fr-FR', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function exportCSV() {
            let csv = '\uFEFFDate,Heure,Lieu,Nom,T√©l√©phone\n'; // BOM pour Excel
            state.slots.forEach(slot => {
                (slot.participants || []).forEach(p => {
                    csv += `${slot.date},${slot.time},"${slot.location}","${p.name}",${p.phone}\n`;
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `participants_jaimelart_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // ==========================================
        // EVENT HANDLERS
        // ==========================================
        function handleAdminLogin() {
            const password = document.getElementById('adminPassword').value;
            // TODO: Changez ce mot de passe pour la production !
            if (password === 'admin123') {
                state.isAdmin = true;
                state.showAdminLogin = false;
                render();
            } else {
                alert('‚ùå Mot de passe incorrect');
            }
        }

        async function handleSlotSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const slotData = {
                date: formData.get('date'),
                time: formData.get('time'),
                location: formData.get('location'),
                maxParticipants: parseInt(formData.get('maxParticipants')),
                participants: state.editingSlot ? state.editingSlot.participants : []
            };

            if (!slotData.date || !slotData.time || !slotData.location) {
                alert('‚ö†Ô∏è Veuillez remplir tous les champs');
                return;
            }

            const success = await saveSlot(slotData, state.editingSlot?.id);
            if (success) {
                state.showSlotForm = false;
                state.editingSlot = null;
                render();
            }
        }

        async function handleBooking(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const participant = {
                name: formData.get('name').trim(),
                phone: formData.get('phone').trim()
            };

            if (!participant.name || !participant.phone) {
                alert('‚ö†Ô∏è Veuillez remplir tous les champs');
                return;
            }

            const slot = state.slots.find(s => s.id === state.selectedSlot);
            if ((slot.participants || []).length >= slot.maxParticipants) {
                alert('‚ö†Ô∏è Ce cr√©neau est complet');
                return;
            }

            const success = await addParticipant(state.selectedSlot, participant);
            if (success) {
                state.confirmationMessage = `‚úÖ Merci ${participant.name} ! Votre participation est confirm√©e.`;
                state.selectedSlot = null;
                render();
                setTimeout(() => {
                    state.confirmationMessage = '';
                    render();
                }, 5000);
            }
        }

        // ==========================================
        // RENDER FUNCTIONS
        // ==========================================
        function renderLoading() {
            return `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="text-center">
                        <div class="w-16 h-16 border-4 border-red-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-gray-600 text-lg">Chargement des donn√©es...</p>
                        <p class="text-gray-500 text-sm mt-2">Connexion √† Firebase</p>
                    </div>
                </div>
            `;
        }

        function renderAdminDashboard() {

            return `

                                <div class="h-12 w-12 bg-red-600 rounded-lg flex items-center justify-center shadow-lg">
                                    <span class="text-white font-bold text-xl">JA</span>
                                </div>
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-900">Tableau de Bord Admin</h1>
                                    <p class="text-sm text-gray-600">
                                        <span class="inline-flex items-center">
                                            <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                                            Base de donn√©es en temps r√©el
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <button onclick="state.isAdmin=false; render();" 
                                    class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition flex items-center space-x-2">
                                <span>üö™</span>
                                <span>D√©connexion</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <!-- Boutons d'action -->
                    <div class="flex flex-wrap gap-4 mb-8">
                        <button onclick="state.showSlotForm=true; state.editingSlot=null; render();" 
                                class="flex items-center space-x-2 px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition shadow-md">
                            <span>‚ûï</span>
                            <span>Nouveau Cr√©neau</span>
                        </button>
                        <button onclick="exportCSV()" 
                                class="flex items-center space-x-2 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition shadow-md">
                            <span>üì•</span>
                            <span>Exporter CSV</span>
                        </button>
                    </div>

                    <!-- Statistiques -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500 animate-fadeIn">
                            <p class="text-gray-600 text-sm mb-1">Cr√©neaux Disponibles</p>
                            <p class="text-3xl font-bold text-gray-900">${availableCount}</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-orange-500 animate-fadeIn" style="animation-delay: 0.1s">
                            <p class="text-gray-600 text-sm mb-1">Cr√©neaux Partiels</p>
                            <p class="text-3xl font-bold text-gray-900">${limitedCount}</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-red-500 animate-fadeIn" style="animation-delay: 0.2s">
                            <p class="text-gray-600 text-sm mb-1">Cr√©neaux Complets</p>
                            <p class="text-3xl font-bold text-gray-900">${fullCount}</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500 animate-fadeIn" style="animation-delay: 0.3s">
                            <p class="text-gray-600 text-sm mb-1">Total Participants</p>
                            <p class="text-3xl font-bold text-gray-900">${totalParticipants}</p>
                        </div>
                    </div>

                    <!-- Liste des cr√©neaux -->
                    <div class="space-y-4">
                        ${state.slots.length > 0 ? state.slots.map(slot => renderAdminSlot(slot)).join('') : `
                            <div class="bg-white rounded-xl shadow-md p-8 text-center">
                                <p class="text-gray-600 text-lg mb-4">Aucun cr√©neau cr√©√©</p>
                                <button onclick="state.showSlotForm=true; render();" 
                                        class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                    Cr√©er le premier cr√©neau
                                </button>
                            </div>
                        `}
                    </div>
                </div>

                ${state.showSlotForm ? renderSlotForm() : ''}
            `;
        }

        function renderAdminSlot(slot) {
            const status = getSlotStatus(slot);
            const statusColors = {
                available: 'border-green-500 bg-green-50',
                limited: 'border-orange-500 bg-orange-50',
                full: 'border-red-500 bg-red-50'
            };
            const statusLabels = {
                available: '‚úÖ Disponible',
                limited: '‚ö†Ô∏è Places limit√©es',
                full: 'üî¥ Complet'
            };

            return `
                <div class="bg-white rounded-xl shadow-md border-l-4 ${statusColors[status]} p-6 animate-fadeIn">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex flex-wrap items-center gap-2 mb-3">
                                <span class="text-lg font-semibold text-gray-900">${formatDate(slot.date)}</span>
                                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
                                    üïí ${slot.time}
                                </span>

                            <p class="text-gray-700 flex items-center">

                            </p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick='state.editingSlot=${JSON.stringify(slot).replace(/'/g, "\\'")}; state.showSlotForm=true; render();' 
                                    class="p-2 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 transition" title="Modifier">
                                ‚úèÔ∏è
                            </button>
                            <button onclick="if(confirm('‚ö†Ô∏è Supprimer ce cr√©neau et tous ses participants ?')) deleteSlot('${slot.id}')" 
                                    class="p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition" title="Supprimer">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>

                    ${(slot.participants || []).length > 0 ? `
                        <div class="mt-4 pt-4 border-t border-gray-200">

                                <span class="mr-2">‚úÖ</span>
                                Participants inscrits :
                            </h4>
                            <div class="space-y-2">
                                ${(slot.participants || []).map((p, i) => `

                                        <div class="flex items-center space-x-3">

                                                <p class="font-medium text-gray-900">${p.name}</p>
                                                <p class="text-sm text-gray-600">üì± ${p.phone}</p>
                                            </div>
                                        </div>
                                        <button onclick="if(confirm('Retirer ${p.name} ?')) removeParticipant('${slot.id}', ${i})" 
                                                class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition" title="Retirer">
                                            ‚ùå
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : '<p class="text-gray-500 italic mt-4">Aucun participant inscrit pour le moment</p>'}
                </div>
            `;
        }

        function renderSlotForm() {
            const slot = state.editingSlot;
            return `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fadeIn">

        }

            return `
                <!-- Header Public -->
                <div class="bg-white shadow-lg">
                    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

        function renderPublicSlot(slot) {
            const status = getSlotStatus(slot);
